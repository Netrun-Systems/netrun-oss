[pytest]
# Pytest configuration for namespace package import tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Minimum Python version required
minversion = 7.0

# Command line options applied by default
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on unknown config options)
    --strict-config
    # Coverage options (if pytest-cov is installed)
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    # Coverage failure threshold
    --cov-fail-under=80
    # Show slowest 10 tests
    --durations=10
    # Disable warnings summary (too verbose for namespace tests)
    --disable-warnings
    # Enable assertions introspection
    --assert=plain

# Test markers (custom categories)
markers =
    namespace: Tests specific to namespace package functionality
    integration: Integration tests requiring multiple packages installed
    slow: Tests that take significant time to run (>1s)
    requires_install: Tests that require actual package installation
    backwards_compat: Backwards compatibility tests with old import style
    pep561: PEP 561 type checking compliance tests
    cross_package: Tests validating cross-package dependencies
    py310: Tests specific to Python 3.10
    py311: Tests specific to Python 3.11
    py312: Tests specific to Python 3.12

# Console output options
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings filter
filterwarnings =
    # Convert all warnings to errors (strict mode)
    # error
    # Ignore specific deprecation warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore ImportWarning for namespace packages
    ignore::ImportWarning

# Test collection options
norecursedirs =
    .git
    .tox
    .env
    .venv
    venv
    env
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    .mypy_cache
    .ruff_cache
    htmlcov
    node_modules

# Doctest options
doctest_optionflags =
    NORMALIZE_WHITESPACE
    IGNORE_EXCEPTION_DETAIL
    ELLIPSIS

# Asyncio mode (for pytest-asyncio)
asyncio_mode = auto

# XFail behavior
xfail_strict = true

# Coverage configuration
[coverage:run]
source = .
branch = true
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
exclude_lines =
    # Standard pragmas
    pragma: no cover
    # Defensive programming
    raise AssertionError
    raise NotImplementedError
    # Type checking
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    # Abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Debug code
    def __repr__
    def __str__
    # Platform-specific code
    if sys.platform
    # Main entry points
    if __name__ == .__main__.:

precision = 2
show_missing = true
skip_covered = false
skip_empty = false

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
