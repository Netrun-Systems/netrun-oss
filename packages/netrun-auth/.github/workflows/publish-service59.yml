name: Publish netrun-auth to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'test-pypi'
        type: choice
        options:
          - test-pypi
          - pypi

defaults:
  run:
    working-directory: Service_59_Unified_Authentication

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine hatchling

      - name: Build package
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-service59
          path: Service_59_Unified_Authentication/dist/

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-service59
          path: dist

      - name: Install wheel
        run: |
          pip install dist/*.whl

      - name: Test basic imports
        run: |
          python -c "from netrun_auth import JWTManager, AuthConfig, PasswordManager"
          python -c "from netrun_auth import User, TokenClaims, TokenPair"
          python -c "from netrun_auth import AuthenticationMiddleware"
          python -c "from netrun_auth.dependencies import get_current_user, require_permissions"
          python -c "from netrun_auth import get_rbac_manager, Role"

      - name: Test optional imports (Azure)
        run: |
          pip install dist/*.whl[azure]
          python -c "from netrun_auth.integrations import AzureADClient"

      - name: Test optional imports (OAuth)
        run: |
          pip install dist/*.whl[oauth]
          python -c "from netrun_auth.integrations import OAuthClient"

      - name: Test optional imports (FastAPI)
        run: |
          pip install dist/*.whl[fastapi]
          python -c "from netrun_auth.middleware import AuthenticationMiddleware"

  publish-test-pypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: test-install
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'test-pypi'
    environment:
      name: test-pypi
      url: https://test.pypi.org/project/netrun-auth/

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-service59
          path: dist

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true
          verbose: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test-install
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
    environment:
      name: pypi
      url: https://pypi.org/project/netrun-auth/

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-service59
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: false
          verbose: true

  create-github-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: github.event_name == 'release'

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-service59
          path: dist

      - name: Upload wheel to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/*.whl
          asset_name: netrun_auth-${{ github.event.release.tag_name }}-py3-none-any.whl
          asset_content_type: application/zip

      - name: Upload sdist to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/*.tar.gz
          asset_name: netrun_auth-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip
