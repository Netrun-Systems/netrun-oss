name: Test netrun-auth

on:
  push:
    branches: [main, develop, feature/*, bugfix/*]
    paths:
      - 'Service_59_Unified_Authentication/**'
      - '.github/workflows/test-service59.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'Service_59_Unified_Authentication/**'
      - '.github/workflows/test-service59.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: Service_59_Unified_Authentication

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Generate test RSA keys
        run: |
          mkdir -p test_keys
          openssl genrsa -out test_keys/private_key.pem 2048
          openssl rsa -in test_keys/private_key.pem -pubout -out test_keys/public_key.pem

      - name: Run pytest
        env:
          NETRUN_AUTH_JWT_PRIVATE_KEY_PATH: test_keys/private_key.pem
          NETRUN_AUTH_JWT_PUBLIC_KEY_PATH: test_keys/public_key.pem
          NETRUN_AUTH_REDIS_URL: redis://localhost:6379/0
          NETRUN_AUTH_JWT_ISSUER: netrun-auth-test
          NETRUN_AUTH_JWT_AUDIENCE: netrun-api-test
        run: |
          pytest -v --cov=netrun_auth --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./Service_59_Unified_Authentication/coverage.xml
          flags: unittests
          name: codecov-service59
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety

      - name: Run Bandit security scan
        run: |
          bandit -r netrun_auth/ -f json -o bandit-report.json || true
          bandit -r netrun_auth/ -f txt

      - name: Run Safety vulnerability scan
        run: |
          pip install -r requirements.txt
          safety check --json || true
          safety check

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine hatchling

      - name: Build package
        run: |
          python -m build

      - name: Check distribution with twine
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-service59
          path: Service_59_Unified_Authentication/dist/
          retention-days: 7
